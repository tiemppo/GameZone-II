<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameZone II - Launch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
        }

        :root[data-theme="light"] {
            --bg-primary: #f5f5f5;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
        }

        body {
            font-family: 'Tektur', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
        }

        /* Animated Blob Background */
        .blob-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: var(--bg-primary);
            transition: background 0.3s ease;
        }

        .blob {
            position: absolute;
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            filter: blur(40px);
            animation: blob-animation 20s ease-in-out infinite;
        }

        :root[data-theme="dark"] .blob {
            background: linear-gradient(45deg, 
                rgba(255, 107, 53, 0.4),
                rgba(255, 165, 0, 0.3),
                rgba(255, 140, 66, 0.4)
            );
        }

        :root[data-theme="light"] .blob {
            background: linear-gradient(45deg, 
                rgba(255, 107, 53, 0.2),
                rgba(255, 165, 0, 0.15),
                rgba(255, 140, 66, 0.2)
            );
        }

        .blob:nth-child(1) {
            width: 500px;
            height: 500px;
            top: -200px;
            left: -200px;
            animation-delay: 0s;
        }

        .blob:nth-child(2) {
            width: 600px;
            height: 600px;
            top: 50%;
            right: -300px;
            animation-delay: -7s;
        }

        .blob:nth-child(3) {
            width: 400px;
            height: 400px;
            bottom: -150px;
            left: 50%;
            animation-delay: -14s;
        }

        @keyframes blob-animation {
            0%, 100% {
                transform: translate(0, 0) scale(1) rotate(0deg);
            }
            25% {
                transform: translate(50px, -50px) scale(1.1) rotate(90deg);
            }
            50% {
                transform: translate(0, 100px) scale(0.9) rotate(180deg);
            }
            75% {
                transform: translate(-50px, -50px) scale(1.05) rotate(270deg);
            }
        }

        .launch-container {
            text-align: center;
            max-width: 400px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 2px solid rgba(255, 107, 53, 0.3);
            box-shadow: 0 0 50px rgba(255, 107, 53, 0.2);
            z-index: 1;
            position: relative;
        }

        :root[data-theme="light"] .launch-container {
            background: rgba(255, 255, 255, 0.8);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 107, 53, 0.2);
            border: 2px solid rgba(255, 107, 53, 0.4);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s;
            z-index: 10;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.5);
        }

        .credits {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 12px;
            color: var(--text-secondary);
            opacity: 0.7;
            z-index: 10;
        }

        .title-container {
            position: relative;
            margin-bottom: 40px;
        }

        .title {
            font-size: 36px;
            font-weight: 900;
            background: linear-gradient(45deg, #ff6b35, #ffa500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .splash-text {
            position: absolute;
            font-size: 16px;
            color: #ffa500;
            font-style: italic;
            font-weight: 700;
            opacity: 0.9;
            transform: rotate(-15deg);
            top: -8px;
            right: -80px;
            white-space: nowrap;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: splash-pulse 2s ease-in-out infinite;
        }

        @keyframes splash-pulse {
            0%, 100% {
                transform: rotate(-15deg) scale(1);
            }
            50% {
                transform: rotate(-15deg) scale(1.08);
            }
        }

        .launch-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .launch-btn {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Tektur', sans-serif;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .launch-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .launch-btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b35, #ffa500);
            color: #000;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.5);
        }

        .btn-secondary {
            background: rgba(255, 107, 53, 0.1);
            color: #ff6b35;
            border: 2px solid rgba(255, 107, 53, 0.4);
        }

        .btn-secondary:hover {
            background: rgba(255, 107, 53, 0.2);
            transform: translateY(-3px);
        }

        .warning {
            margin-top: 20px;
            padding: 12px;
            background: rgba(255, 107, 53, 0.1);
            border-left: 4px solid #ff6b35;
            border-radius: 8px;
            text-align: left;
            font-size: 12px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="blob-container">
        <div class="blob"></div>
        <div class="blob"></div>
        <div class="blob"></div>
    </div>

    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme">
        <span id="themeIcon">üåô</span>
    </button>

    <div class="credits">made by tiemppo</div>

    <div class="launch-container">
        <div class="title">GAMEZONE II</div>
        <div class="splash-text" id="splashText">Also try Minecraft!</div>
        
        <div class="launch-options">
            <button class="launch-btn btn-primary" onclick="launchNormal()">
                <span>üöÄ</span>
                <span>Launch Here</span>
            </button>
            
            <button class="launch-btn btn-secondary" onclick="launchAboutBlank()">
                <span>ü™ü</span>
                <span>Launch in about:blank</span>
            </button>
            
            <button class="launch-btn btn-secondary" onclick="launchAboutBlankWindow()">
                <span>üåê</span>
                <span>Launch in about:blank Window</span>
            </button>
        </div>

        <div class="warning">
            <strong>‚ö†Ô∏è Note:</strong> The about:blank methods help disguise the page. Perfect for staying under the radar!
        </div>
    </div>

    <script>
        const mainAppURL = 'main.html';

        // Splash text messages (Minecraft style!)
        const splashTexts = [
            "Also try Minecraft!",
            "Now with 100% more orange!",
            "Unblocked and ready!",
            "Made with Tektur!",
            "No Flask required!",
            "Blob-tastic!",
            "School-proof!",
            "Orange you glad?",
            "Stay under the radar!",
            "Launch it up!",
            "Stealth mode activated!",
            "Gaming time!",
            "Powered by blobs!",
            "Admin approved!",
            "One account per device!",
            "Dark mode rocks!",
            "Light mode too!",
            "Press L to launch!",
            "About:blank magic!",
            "Fingerprint secured!",
            "React? Never heard of it!",
            "Pure HTML power!",
            "CSS animations FTW!",
            "JavaScript supreme!",
            "No backend needed!",
            "Tiemppo was here!"
        ];

        // Set random splash text
        document.getElementById('splashText').textContent = 
            splashTexts[Math.floor(Math.random() * splashTexts.length)];

        // Theme management
        const savedTheme = localStorage.getItem('launchTheme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        updateThemeIcon();

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const newTheme = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('launchTheme', newTheme);
            updateThemeIcon();
        }

        function updateThemeIcon() {
            const theme = document.documentElement.getAttribute('data-theme');
            document.getElementById('themeIcon').textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        function launchNormal() {
            window.location.href = mainAppURL;
        }

        function launchAboutBlank() {
            const win = window.open('about:blank', '_blank');
            if (win) {
                fetch(mainAppURL)
                    .then(response => response.text())
                    .then(html => {
                        win.document.open();
                        win.document.write(html);
                        win.document.close();
                    })
                    .catch(() => {
                        win.location.href = mainAppURL;
                    });
            } else {
                alert('Pop-up blocked! Please allow pop-ups and try again.');
            }
        }

        function launchAboutBlankWindow() {
            const width = 1200;
            const height = 800;
            const left = (screen.width - width) / 2;
            const top = (screen.height - height) / 2;
            
            const features = `width=${width},height=${height},left=${left},top=${top},menubar=no,toolbar=no,location=no,status=no`;
            const win = window.open('about:blank', 'GameZoneII', features);
            
            if (win) {
                fetch(mainAppURL)
                    .then(response => response.text())
                    .then(html => {
                        win.document.open();
                        win.document.write(html);
                        win.document.close();
                        win.document.title = 'Google Docs';
                    })
                    .catch(() => {
                        win.location.href = mainAppURL;
                    });
            } else {
                alert('Pop-up blocked! Please allow pop-ups and try again.');
            }
        }

        document.addEventListener('keypress', (e) => {
            if (e.key.toLowerCase() === 'l') {
                launchNormal();
            }
        });
    </script>
</body>
</html>
